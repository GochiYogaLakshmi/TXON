<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
            background-color: #007bff;
            color: #fff;
        }

        .services {
            text-align: center;
            padding: 50px 0;
        }

        .contact-form {
            background-color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        input[type=text], input[type=email] {
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="hero-section">
        <h1>Welcome to Our Professional Website</h1>
        <p>Boost your business with our top-notch services</p>
    </div>

    <div class="services">
        <h2>Our Services</h2>
        <p>Professional Web Design, Creative Marketing, Reliable Hosting</p>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>

</html>
